<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Mono:wght@200..900&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">      
        <title>ToDo List</title>
    </head>
    <body>
       
          <div class="container">
          <div class="py-5 mt-5 contain">
            <div class="heading text-center">
                <h2 class="mb-3"><strong class="fw-bold">TO Do List</strong></h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-5">
                    <div class="input-group mb-3">   
                        <input type="text" class="form-control form-control-lg" placeholder="" aria-describedby="addInput" id="taskName">
                        <button class="btn btn-outline-secondary fs-4 fw-bold" type="button" id="addInput">+</button>
                        <button class="btn btn-outline-success fs-4 fw-bold d-none" type="button" id="btnUpdate">Edit</button>
                    </div>
                    <div id="alertName" class="alert d-none mt-1" role="alert">
                        <strong>Task Info can't be empty..</strong>
                    </div>
                </div>
                <div class="col-sm-8 col-md-5">
                    <select id="filterTasks" class="form-select form-select-lg" aria-label="Default select example">
                        <option value="all" selected>All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
                <div class="col-sm-9 col-md-7" id="taskBody">

                </div>
              </div>

            

          </div>
          </div>
          
          

       <script src="js/index.js"></script>
       
    </body>
</html>
